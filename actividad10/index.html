<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="UTF-8" >
            <meta name="keywords" content="js, inicio, sesion, login, api rest">
            <meta name="description" content="Inicio de sesión con validaciones js y api restful" >
            <meta name="author" content="Omar Arturo Díaz Alarcón Aguilar">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" >
            <!-- <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"> -->
            <script src="https://kit.fontawesome.com/6911c1abd9.js" crossorigin="anonymous"></script>
            <script src="js/functions.js"></script>
            <title>Login</title>
            <link href="css/style.css" rel="stylesheet" title="Estilos base" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </head>
    </head>
    <body>
        <div class="text-center">
            <main class="form-signin">
                <form id="form">
                    <h1 class="h3 mb-3 fw-normal">Log In</h1>
                
                    <div class="form-floating">
                        <input type="email" value="oumearathar@gmail.com" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" value="user1" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br/>
                    <button class="w-100 btn btn-lg btn-primary">Sign in</button>
                </form>
            </main>
        </div>
        <div id="container">
            <div class="toast align-items-center text-white bg-primary border-0 position-absolute top-0 end-0" id="email-error" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
                    <div class="toast-body">
				        Debe escribir un correo electrónico válido
				    </div>
				    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
            <div class="toast align-items-center text-white bg-primary border-0 position-absolute top-0 end-0" id="email_pass-error" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
				    <div class="toast-body">
				        Error de usuario o contraseña
				    </div>
				    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>';
				</div>
			</div>
        </div>
    </body>
</html>
