<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="keywords" content="js, cv, ususario, php, api">
        <meta name="description" content="Muestra el CV específico de un usuario" >
        <meta name="author" content="Omar Arturo Díaz Alarcón Aguilar">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" >
        <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="img/icon/favicon.ico">
        <script src="https://kit.fontawesome.com/6911c1abd9.js" crossorigin="anonymous"></script>
        <script src="js/search.js"></script>
        <title>Proyecto Final</title>
        <link href="css/styles.css" rel="stylesheet" title="Estilos base" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="user-persona_container" id="cv">
                <div class="img_container">
                    <div class="img" id="img">  <!--* Img -->
                    </div>
                    <div class="img_container__text__top" id="info">    <!--* Info -->
                    </div>
                    <div class="img_container__text__bottom">
                        <i class="fa-solid fa-quote-left"></i>
                        <p id="quote">  <!--* Quote -->
                        </p>
                    </div>
                </div>
                <div class="grid_container">
                    <div class="grid_container__about content">
                        <h2>About</h2>
                        <p id="about">  <!--* About -->
                        </p>
                    </div>
                    <div class="grid_container__objectives content">
                        <h2>Objectives</h2>
                        <p>
                            <ul id="objectives">    <!--* Objectives -->
                            </ul>
                        </p>
                    </div>
                    <div class="grid_container__needs content">
                        <h2>Needs</h2>
                        <p>
                            <ul id="needs"> <!--* Needs -->
                            </ul>
                        </p>
                    </div>
                    <div class="grid_container__features content">
                        <h2>Personal Features</h2>
                        <p>
                            <ul>
                                <li>
                                    <div class="sliders">
                                        <span class="text1">Introvert</span>
                                        <input type="range" id="feature1" min="0" max="10" value="" class="slider" disabled>    <!--* Feature 1 -->
                                        <span class="text1">Extrovert</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="sliders">
                                        <span class="text1">Impatient</span>
                                        <input type="range" id="feature2" min="0" max="10" value="" class="slider" disabled>    <!--* Feature 2 -->
                                        <span class="text1">Patient</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="sliders">
                                        <span class="text1">Panic</span>
                                        <input type="range" id="feature3" min="0" max="10" value="" class="slider" disabled>    <!--* Feature 3 -->
                                        <span class="text1">Calm Person</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="sliders">
                                        <span class="text1">Free</span>
                                        <input type="range" id="feature4" min="0" max="10" value="" class="slider" disabled>    <!--* Feature 4 -->
                                        <span class="text1">Team Player</span>
                                    </div>
                                </li>
                            </ul>
                        </p>
                    </div>
                    <div class="grid_container__competency content">
                        <h2>Competency</h2>
                        <p>
                            <ul>
                                <li>
                                    <div class="sliders">
                                        Computer<input type="range" id="competency1" min="1" max="5" value="" class="slider slider__competency" disabled>   <!--* Competency 1 -->
                                    </div>
                                </li>
                                <li>
                                    <div class="sliders">
                                        Mobile<input type="range" id="competency2" min="1" max="5" value="" class="slider slider__competency" disabled>   <!--* Competency 2 -->
                                    </div>
                                </li>
                                <li>
                                    <div class="sliders">
                                        Property<input type="range" id="competency3" min="1" max="5" value="" class="slider slider__competency" disabled>   <!--* Competency 3 -->
                                    </div>
                                </li>
                                <li>
                                    <div class="sliders">
                                        Marketing<input type="range" id="competency4" min="1" max="5" value="" class="slider slider__competency" disabled>   <!--* Competency 4 -->
                                    </div>
                                </li>
                            </ul>
                        </p>
                    </div>
                    <div class="grid_container__social content">
                        <h2>Social Media</h2>
                        <div class="icons" id="social">  <!--* Social -->
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="jwt" name="jwt">
        </main>
    </body>
</html>
