<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="keywords" content="js, cv, ususario, php, api">
        <meta name="description" content="Muestra el CV de un usuario" >
        <meta name="author" content="Omar Arturo Díaz Alarcón Aguilar">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" >
        <script src="https://kit.fontawesome.com/6911c1abd9.js" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>
        <title>Loteria</title>
        <link href="css/styles.css" rel="stylesheet" title="Estilos base" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="jugar.html">Jugar</a>
        </nav>
        <div class="container">
            <div class="left-side">
                <form id="create_form" enctype="multipart/form-data">
                    <h2>Crear nueva tarjeta:</h2>
                    <label for="create_img">Imagen</label>
                    <input class="form-control" type="file" name="img" id="create_img" accept="image/*" required>
                    <label for="create_num">Número en la tarjeta</label>
                    <input class="form-control" type="number" name="num" id="create_num" required>
                    <label for="create_name">Nombre en la tarjeta:</label>
                    <input class="form-control" type="text" name="name" id="create_name" required><br>
                    <button class="btn btn-primary">Crear</button>
                </form>
                <hr>
                <label for="search">Buscar:</label>
                <input class="form-control" type="text" id="search"><br>
                <button class="btn btn-primary" id="btn_search">Buscar</button><br>
                <div class="result" id="result">
                </div>
            </div>
            <div class="right-side">
                <main>
                    <table id="tabla" class="table" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>Número</th>
                                <th>Nombre</th>
                                <th>Imagen</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </main>
            </div>
        </div>

        <form id="modify_form" enctype="multipart/form-data">
            <input type="hidden" id="jwt" name="jwt">
            <div class="modal fade" tabindex="-1" id="modal_form">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="title">Modificar tarjeta</h5> <!--* Title -->
                        </div>
                        <div class="modal-body">
                            <label for="create_img">Imagen</label>
                            <input class="form-control" type="file" name="img" accept="image/*">
                            <input type="hidden" name="hidden_img" id="hidden_img">
                            <p>
                                Archivo actual: <span id="modify_img"></span>
                            </p>
                            <label for="create_num">Número en la tarjeta</label>
                            <input class="form-control" type="number" name="num" id="modify_num" required>
                            <label for="create_name">Nombre en la tarjeta:</label>
                            <input class="form-control" type="text" name="name" id="modify_name" required><br>
                            <input type="hidden" name="id" id="card_id">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btn_cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" id="btn_submit" class="btn btn-primary">Modificar</button> <!--* Button -->
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="modal fade" tabindex="-1" id="modal_delete">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Eliminar Tarjeta</h5>
                </div>
                <div class="modal-body">
                  <p>¿Estás seguro de eliminar esta tarjeta? Esta acción no puede deshacerse.</p>
                  <input type="hidden" name="id" id="delete_id">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" id="btn_del_user">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
